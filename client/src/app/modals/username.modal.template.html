<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{title || 'User info'}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="form-group">
        <label for="Name">Username</label>
        <div class="input-group">
            <input [(ngModel)]="Name" type="text" placeholder="user" class="main-search" (keyup.enter)="activeModal.close(Name)" />
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="activeModal.close(Name)">Submit</button>
</div>
